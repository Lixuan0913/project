<!DOCTYPE html>
<html>
    <head>
        <title>Phone Brand</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <nav>
            <div class="container">
                <div class="toggle">
                    <input type="checkbox" id="input">
                    <span class="button"></span>
                    <span class="label">☼</span>
                </div>
            </div>
        </nav>
    </head>
<body>
        <h1>Phone Recommendation</h1>
        <div class="section">
            <form action="/" method="POST" enctype="multipart/form-data" novalidate>
                <label>Phone Brand:
                    <select name="brand">
                        <option value="">All</option>
                        <option value="iPhone">iPhone</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Honor">Honor</option>
                    </select>
                </label>
                <label>Price (RM)
                    <select name="price">
                        <option value="">All</option>
                        <option value="1000">1000</option>
                        <option value="2000">2000</option>
                        <option value="3000">3000</option>
                    </select>
                </label>
                <label>Screen Size (Inch):
                    <select name="screen_size">
                        <option value="">All</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </label>
                <label>Sim Type:
                    <select name="sim">
                        <option value="">All</option>
                        <option value="eSIM">eSIM</option>
                        <option value="nano-SIM">nano-SIM</option>
                    </select>
                </label>
                <button type="submit">Filter</button>
            </form>
        </div>

        <div class="carousel-container">
            <button class="carousel-btn left" onclick="scrollGallery(-1)">❮</button>
            <div class="phone-carousel" id="phoneCarousel">
                {% for phone in phones %}
                    <div class="phone-card">
                        <img src="{{ url_for('static', filename=phone['image_filename']) }}" alt="{{ phone['brand'] }}">
                        <p>{{ phone['brand'] }}</p>
                        <p>RM {{ phone['price'] }}</p>
                        <p>Screen Size: {{ phone['screen_size'] }}</p>
                        <p>Sim Type: {{ phone['sim'] }}</p>
                    </div>
                {% endfor %}
            </div>
            <button class="carousel-btn right" onclick="scrollGallery(1)">❯</button>
        </div>

        <script src="{{ url_for('static', filename='theme.js') }}"></script>
        <script src="{{ url_for('static', filename='carousel.js') }}"></script>
    </body>
</html>
